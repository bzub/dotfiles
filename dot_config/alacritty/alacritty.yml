import:
  - ~/.config/alacritty/gruvbox_material_colors.yaml
window:
  decorations: none
  startup_mode: SimpleFullscreen
scrolling:
  history: 0
font:
  size: 15.0
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic
draw_bold_text_with_bright_colors: true
selection:
  save_to_clipboard: true
shell:
  program: /usr/local/bin/abduco
  args:
    - -f
    - -A
    - -e
    - Àù
    - main
    - /usr/local/bin/nvim
    - -V1
    - --listen
    - ${HOME}/.cache/nvim/server.pipe
alt_send_esc: true
mouse:
  hide_when_typing: true
hints:
  enabled: []
mouse_bindings: []
cursor:
  blinking: Never
  unfocused_hollow: false
key_bindings:
  - key: F
    mods: Command|Control
    action: ReceiveChar
  - mods: Command
    key: Key0
    chars: "\uFFFE0"
  - mods: Command
    key: Key1
    chars: "\uFFFE1"
  - mods: Command
    key: Key2
    chars: "\uFFFE2"
  - mods: Command
    key: Key3
    chars: "\uFFFE3"
  - mods: Command
    key: Key4
    chars: "\uFFFE4"
  - mods: Command
    key: Key5
    chars: "\uFFFE5"
